<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Functional CSS</title>
        <meta name="description" content="Presentation about functional CSS">
        <meta name="author" content="Sebastian Witowski">


        <link rel="stylesheet" href="css/reveal.css">
        <!-- Reveal.js theme -->
        <link rel="stylesheet" href="css/theme/night.css">
        <!-- Custom CSS rules -->
        <link rel="stylesheet" href="css/custom.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h1>Functional CSS</h1>
                    <br>
                    <br>
                    <br>
                    <p>
                        <a href="https://github.com/switowski">Sebastian Witowski</a>
                    </p>
                </section>
                <section>
                    <h3>Problems of CSS</h3>
                    <ul>
                        <li>
                            <span class="red">Cascading</span> <span class="green">Style Sheets</span>
                        </li>
                        <li>Hard to maintain</li>
                        <li>Unused and duplicated code</li>
                        <li>You can't refactor CSS</li>
                    </ul>
                </section>
                <section>
                    <h2>How can we solve this problem?</h2>
                </section>
                <section>
                    <h2>Visual regression tests</h2>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                history: true,

                // More info https://github.com/hakimel/reveal.js#dependencies
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
